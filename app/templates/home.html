

  
<!--  Headers-->
<div class="header">
    <h2 class="appTitle">BlocChat</h2>
    <div class="topicContainer">
      <h3 class="topicHeader">#TeamDerek</h3>
    </div>
</div>
  
<!--  Main-->
<div class = "main">

<!--  /*ROOMS*/-->
  <div class="rooms">
    <h3 class="rooms-header">Rooms</h3>
    <button ng-click="chat.open()">Add Room</button>
    <ul class="roomNames">
      <li><div class="chat" ng-repeat="room in chat.rooms"><div ng-click="chat.message.getRoomById(room.$id)">#{{room.$value}}</div></div></li>
    </ul>
  </div>
<!--  /*MESSAGE-ROOM*/-->
  <div class="messageContainer">
       <div class="message" ng-repeat="message in chat.message.currentMessages">
         <a class="message_profile-pic" href=""></a>
         <a class="message_username" href="">{{message.username}}</a>
         <span class="message_timestamp">1:31 AM</span>
         <span class="message_star"></span>
         <span class="message_content">{{message.content}}</span>
       </div> 
  </div>
      
  <!--    /*SENDER*/-->
  <div class="footer">
  <div class="senderContainer">
    <div class="senderBox">
        <input type="text" ng-model="message"> <input type="button" ng-click="chat.message.send(message)">
    </div>
    </div>
  </div>
 
</div>
